<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Monumentos</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        .mapa {
            background-color: #e6dbc8;
            height: 40vh;
            position: relative;
        }

        .mapa img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .punto {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #b99c67;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid white;
        }

        .contenido {
            background-color: #fdfaf4;
            padding: 20px;
            min-height: 50vh;
        }

        .viewer-luma,
        .descripcion {
            display: none;
        }

        .viewer-luma.active,
        .descripcion.active {
            display: block;
        }

        .viewer-luma {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            margin-bottom: 15px;
        }

        .viewer-luma iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .descripcion {
            background: #fff5dd;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #b99c67;
        }

        @media (max-width: 768px) {
            .viewer-luma {
                aspect-ratio: 4 / 3;
            }

            .descripcion h2 {
                font-size: 1.2rem;
            }

            .descripcion p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="split-container" style="flex-direction: column">
        <!-- Mapa -->
        <div class="mapa">
            <img src="https://raw.githubusercontent.com/trenmaya/trenmaya.github.io/refs/heads/main/imagenes/conjunto_3/mapa.jpeg"
                alt="Mapa de monumentos" />
            <div class="punto" style="top: 7%; left: 25%" onclick="mostrarMonumento('T7_35066')"></div>
            <div class="punto" style="top: 30%; left: 48%" onclick="mostrarMonumento('T7_36109')"></div>
            <div class="punto" style="top: 50%; left: 54%" onclick="mostrarMonumento('T7_33181')"></div>

        </div>

        <!-- Contenido (siempre presente, pero inicialmente vacío) -->
        <div class="contenido">
            <div class="viewer-luma" id="viewerLuma">
                <iframe id="lumaFrame" src=""></iframe>
            </div>
            <div class="descripcion" id="textoMonumento"></div>
        </div>
    </div>

    <script>
        function mostrarMonumento(id) {
            const data = {
                "T7_35066": {
                    luma: "https://superspl.at/s?id=24ac8a10",
                    titulo: "Monumento T7_35066",
                    texto: "Se trata de un basamento de forma poligonal al cual se le añadieron 3 cuartos hacia el lado oeste y que al mismo tiempo compartía con el monumento ubicado en su parte sur."
                },
                "T7_36109": {
                    luma: "https://superspl.at/s?id=eb9a86ce",
                    titulo: "Vecino del cucurucho",
                    texto: "Basamento de planta rectangular, sobre la que se desplanta un par de cuartos en tamden con un muro central de 2 metros de ancho con comunicación central entre los cuartos, se puede observar por lo menos dos etapas constructivas en la que el cuarto oeste fue dividido tardíamente, la estructura fue habitada por gente de élite visto a través de su calidad constructiva."
                },
                "T7_33181": {
                    luma: "https://superspl.at/s?id=0ba1bc2e",
                    titulo: "La casa del patio",
                    texto: "Se trata de un basamento cuadrangular de dos metros de altura sobre el que se desplanta un complejo de tres cuartos que por su arreglo forman un patio central, es claro que lo ocuparon personas de un fuerte poder económico a juzgar por el tamaño, arreglo y calidad constructiva, se ubica sobre un pequeño altillo, lo que le da más altura para una posición privilegiada."
                }
            };
            const seleccionado = data[id];
            const iframe = document.getElementById("lumaFrame");
            const viewer = document.getElementById("viewerLuma");
            const texto = document.getElementById("textoMonumento");
            iframe.src = seleccionado.luma;
            viewer.classList.add("active");
            texto.classList.add("active");
            texto.innerHTML = `<h2>${seleccionado.titulo}</h2><p>${seleccionado.texto}</p>`;
        }
    </script>
</body>

</html>
