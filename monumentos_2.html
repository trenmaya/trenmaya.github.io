<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Monumentos</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        .mapa {
            background-color: #e6dbc8;
            height: 40vh;
            position: relative;
        }

        .mapa img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .punto {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #b99c67;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid white;
        }

        .contenido {
            background-color: #fdfaf4;
            padding: 20px;
            min-height: 50vh;
        }

        .viewer-luma,
        .descripcion {
            display: none;
        }

        .viewer-luma.active,
        .descripcion.active {
            display: block;
        }

        .viewer-luma {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            margin-bottom: 15px;
        }

        .viewer-luma iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .descripcion {
            background: #fff5dd;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #b99c67;
        }

        @media (max-width: 768px) {
            .viewer-luma {
                aspect-ratio: 4 / 3;
            }

            .descripcion h2 {
                font-size: 1.2rem;
            }

            .descripcion p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="split-container" style="flex-direction: column">
        <!-- Mapa -->
        <div class="mapa">
            <img src="https://raw.githubusercontent.com/trenmaya/trenmaya.github.io/refs/heads/main/imagenes/conjunto_2/mapa.jpeg"
                alt="Mapa de monumentos" />
        </div>

        <!-- Contenido (siempre presente, pero inicialmente vacío) -->
        <div class="contenido">
            <div class="viewer-luma" id="viewerLuma">
                <iframe id="lumaFrame" src=""></iframe>
            </div>
            <div class="descripcion" id="textoMonumento"></div>
        </div>
    </div>

    <script>
        function mostrarMonumento(id) {
            const data = {
                "T6_08179": {
                    luma: "https://superspl.at/s?id=eddf041c",
                    titulo: "Monumento T6_08179",
                    texto: "Basamento. La plaza estuvo abierta hacia el costado este, en el extremo oeste se encuentra una pirámide en tanto en el norte de se encuentra limitada por diferentes plataformas. El edificio se construyó aprovechando un afloramiento de la roca madre, de lo que se explica la diversa altura de los muros del basamento."
                },
                "T6_08176": {
                    luma: "https://superspl.at/s?id=166fc01a",
                    titulo: "Monumento T6_08176",
                    texto: "Esta es la estructura más alta y es la principal del conjounto ya que se encuentra justo enfrente del acceso a la plaza y delimita a la misma. Se trata de una plataforma piramidal escalonada con cista y acceso al este. Aparentemente contaba con una estructura superior que pudo tratatrse de un templo o un santuario hecho con materiales perecederos."
                },
                "T6_08183": {
                    luma: "https://superspl.at/s?id=6478e3f8",
                    titulo: "Monumento T6_08183",
                    texto: "Plataforma central del conjunto"
                }
            };
            const seleccionado = data[id];
            const iframe = document.getElementById("lumaFrame");
            const viewer = document.getElementById("viewerLuma");
            const texto = document.getElementById("textoMonumento");
            iframe.src = seleccionado.luma;
            viewer.classList.add("active");
            texto.classList.add("active");
            texto.innerHTML = `<h2>${seleccionado.titulo}</h2><p>${seleccionado.texto}</p>`;
        }
    </script>
</body>

</html>
