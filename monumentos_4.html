<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Monumentos</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        .mapa {
            background-color: #e6dbc8;
            height: 40vh;
            position: relative;
        }

        .mapa img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .punto {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #b99c67;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid white;
        }

        .contenido {
            background-color: #fdfaf4;
            padding: 20px;
            min-height: 50vh;
        }

        .viewer-luma,
        .descripcion {
            display: none;
        }

        .viewer-luma.active,
        .descripcion.active {
            display: block;
        }

        .viewer-luma {
            position: relative;
            width: 100%;
            aspect-ratio: 16 / 9;
            margin-bottom: 15px;
        }

        .viewer-luma iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .descripcion {
            background: #fff5dd;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #b99c67;
        }

        @media (max-width: 768px) {
            .viewer-luma {
                aspect-ratio: 4 / 3;
            }

            .descripcion h2 {
                font-size: 1.2rem;
            }

            .descripcion p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="split-container" style="flex-direction: column">
        <!-- Mapa -->
        <div class="mapa">
            <img src="https://raw.githubusercontent.com/trenmaya/trenmaya.github.io/refs/heads/main/imagenes/conjunto_4/mapa.jpeg"
                alt="Mapa de monumentos" />
            <div class="punto" style="top: 15%; left: 55%" onclick="mostrarMonumento('T6_78007')"></div>
            <div class="punto" style="top: 30%; left: 35%" onclick="mostrarMonumento('T6_31005')"></div>
            <div class="punto" style="top: 70%; left: 63%" onclick="mostrarMonumento('T6_31003')"></div>
            <div class="punto" style="top: 81%; left: 24%" onclick="mostrarMonumento('T6_31007')"></div>

        </div>

        <!-- Contenido (siempre presente, pero inicialmente vacÃ­o) -->
        <div class="contenido">
            <div class="viewer-luma" id="viewerLuma">
                <iframe id="lumaFrame" src=""></iframe>
            </div>
            <div class="descripcion" id="textoMonumento"></div>
        </div>
    </div>

    <script>
        function mostrarMonumento(id) {
            const data = {
                "T6_31006": {
                    luma: "https://superspl.at/s?id=7a895a3e",
                    titulo: "Monumento T7_31006",
                    texto: ""
                },
                "T6_31005": {
                    luma: "https://superspl.at/s?id=dd8d9c67",
                    titulo: "T7_31005",
                    texto: ""
                },
                "T6_31003": {
                    luma: "https://superspl.at/s?id=eddf041c",
                    titulo: "T6_31003",
                    texto: ""
                },
                "T6_31007": {
                    luma: "https://superspl.at/s?id=4bf00b25",
                    titulo: "T6_31007",
                    texto: ""
                }
            };
            const seleccionado = data[id];
            const iframe = document.getElementById("lumaFrame");
            const viewer = document.getElementById("viewerLuma");
            const texto = document.getElementById("textoMonumento");
            iframe.src = seleccionado.luma;
            viewer.classList.add("active");
            texto.classList.add("active");
            texto.innerHTML = `<h2>${seleccionado.titulo}</h2><p>${seleccionado.texto}</p>`;
        }
    </script>
</body>

</html>
